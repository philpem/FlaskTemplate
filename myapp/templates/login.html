{% extends "_base.html" %}
{% from 'bootstrap5/form.html' import render_form %}

{% block page_title %}Log in{% endblock %}

{% block content %}
	<form class="form-signin" action="{{ url_for('login') }}" method="post">
		{{ form.hidden_tag() }}
		<h2 class="form-signin-heading">Please log in</h2>

		{{ render_form(form) }}
	</form>

{% endblock %}
